<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Single-page Calculator</title>
  <style>
    :root{
      --bg:#0f1724;
      --panel:#0b1220;
      --accent:#7c5cff;
      --muted:#94a3b8;
      --key:#111827;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:grid;place-items:center;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(180deg,#071021 0%, #071428 100%);
      color:white;padding:24px
    }
    .calculator{
      width:360px;max-width:95vw;background:linear-gradient(180deg,var(--panel),#071029);border-radius:14px;padding:18px;box-shadow:0 10px 30px rgba(2,6,23,0.7);
    }
    .display{
      background:var(--glass);padding:14px;border-radius:10px;min-height:72px;display:flex;flex-direction:column;justify-content:center;align-items:flex-end;gap:6px;margin-bottom:12px;backdrop-filter: blur(6px);
    }
    .expression{font-size:14px;color:var(--muted);max-width:100%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .result{font-size:28px;font-weight:600;word-wrap:break-word}

    .keys{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    button.key{
      background:linear-gradient(180deg,#091223,#081426);border:1px solid rgba(255,255,255,0.03);padding:16px;border-radius:10px;font-size:18px;color:white;cursor:pointer;user-select:none;box-shadow:0 4px 10px rgba(2,6,23,0.6);
    }
    button.key:active{transform:translateY(1px)}
    .key.op{background:linear-gradient(180deg,var(--accent),#5a3fd6);font-weight:600}
    .key.wide{grid-column:span(2}
    .key.gray{background:linear-gradient(180deg,#0d2130,#081a27)}
    .key.control{background:linear-gradient(180deg,#1f2937,#0f1724);color:var(--muted)}

    .footer{margin-top:12px;text-align:center;color:var(--muted);font-size:12px}

    @media (max-width:420px){.calculator{width:320px}}
  </style>
</head>
<body
